<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Master</title>
</head>
<body>

<h2>Edit Master</h2>

<form th:method="PATCH" th:action="@{/masters/{id}(id=${master.getId()})}" th:object="${master}">
    Name: <input type="text" th:field="*{name}" />
    <br/>
    Surname: <input type="text" th:field="*{surname}" />
    <br/>
    Department:
    <select th:field="*{department}">
        <option th:each="department : ${departments}"
                th:value="${department}"
                th:text="${department.name}"></option>
    </select>
    <br/>
    <input type="submit" value="Edit"/>
</form>
<br/>
<a th:href="@{/masters}">Back to Master list</a>

</body>
</html>
