<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Masters</title>
</head>
<body>
<h2>Master list</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>

    <tr th:each="master : ${masters}">
        <td th:text="${master.id}"></td>
        <td th:text="${master.name}"></td>
        <td th:text="${master.surname}"></td>
        <td th:text="${master.department != null ? master.department.name : ''}"></td>
        <td>
            <a th:href="@{/masters/{id}(id=${master.id})}">View</a>
            <a th:href="@{/masters/{id}/edit(id=${master.id})}">Edit</a>
        </td>
    </tr>
</table>
<br/>
<a th:href="@{/masters/new}">Create new master</a>
<br/>
<a th:href="@{/slaves}">Go to Slave list</a>
</body>
</html>
